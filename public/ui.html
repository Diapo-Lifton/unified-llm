<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unified Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a class="brand" href="/"><img src="assets/logo.png" alt="Logo" /></a>
      <nav class="nav">
        <a href="/" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="faq.html" class="nav-link">FAQ</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="subscribe.html" class="nav-link">Subscription</a>
        <a href="ui.html" class="nav-link cta active">Open Chat</a>
        <a href="#" id="navLogin7" class="nav-link">Login</a>
        <select id="languageSelect7" class="lang-select"></select>
      </nav>
    </div>
  </header>

  <main class="page content chat-page">
    <div class="chat-outer">
      <div id="chatBox" class="chat-box">
        <div class="bot-msg">ðŸ‘‹ Welcome! Ask anything to start chatting.</div>
      </div>

      <div class="chat-controls">
        <select id="providerSelect" class="provider-select"></select>
        <textarea id="userInput" placeholder="Type your message..." rows="2"></textarea>
        <button id="sendBtn" class="btn-primary">Send</button>
      </div>

      <div class="meta-row">
        <span id="quotaInfo" class="muted">Not logged in</span>
        <button id="openLogin" class="link-like">Login / Register</button>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
